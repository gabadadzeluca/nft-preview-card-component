<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="container">
    <div class="card">
      <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="image">
            
    
      <h3><a href="#">Equilibrium #3429</a></h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-and-time">
        <div class="inline-icon"><img src="images/icon-ethereum.svg" alt=""><span id="price-text">0.041 ETH</span></div>
        <div class="inline-icon"><img src="images/icon-clock.svg" alt=""><span id="time-text">3 days left</span></div>
      </div>
      
      
      <div class="line"></div>
      
      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator's Avatar" id="avatar-img">
        <p>
          <span class="soft-blue">Creation of</span>
          <span class="white"><a href="#">Jules Wyvern</a></span>
        </p>
      </div>

    </div>
 </section>
 

</body>
</html>
