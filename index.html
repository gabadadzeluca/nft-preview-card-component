<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="image">
    <div id="title-text" class="white">Equilibrium #3429</div>

    <div id="main-text" class="soft-blue">Our Equilibrium collection promotes balance and calm.</div>

    <div id="price-text" class="cyan">0.041 ETH</div>
    <div id="time-text" class="soft-blue">3 days left</div>

    <div id="creator-text">Creation of Jules Wyvern</div>
  </section>
  

</body>
</html>
